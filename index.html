<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/index.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <section class="landing flex-container">
        <div class="col1">
          <div class="content">
            <h2 class="main-heading">
              Get <span class="text-primary">insights</span> that help your
              business grow.
            </h2>
            <p class="main-paragraph">
              Discover the benefits of data analytics and make better decisins
              regarding revenue, customer esperience, and overall efficiency.
            </p>
          </div>

          <div class="content flex-container stats">
            <div class="item-1">
              <h2>10k+</h2>
              <p>COMPANIES</p>
            </div>
            <div class="item-2">
              <h2>314</h2>
              <p>TEMPLATES</p>
            </div>
            <div class="item-3">
              <h2>12M+</h2>
              <p>QUERIES</p>
            </div>
          </div>
        </div>

        <div class="col2">
          <picture>
            <source
              media="(min-width: 1140px)"
              srcset="images/image-header-desktop.jpg"
            />
            <source
              media="(max-width: 375px)"
              srcset="images/image-header-desktop.jpg"
            />
            <img src="images/image-header-desktop.jpg" alt="header image" />
          </picture>
        </div>
      </section>
    </div>
  </body>
</html>
